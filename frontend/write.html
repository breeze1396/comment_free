                        </div>

    <script>
        let selectedFiles = [];
        let generatedCommentId = '';
        
        // æ–‡å­—è®¡æ•°
        document.getElementById('content').addEventListener('input', function() {
            const content = this.value;
            const count = content.length;
            const currentCountElement = document.getElementById('currentCount');
            const counterDiv = document.getElementById('contentCounter');
            
            currentCountElement.textContent = count;

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            addFiles(files);
        }
        
        // æ·»åŠ æ–‡ä»¶
        function addFiles(files) {
            for (const file of files) {
                if (selectedFiles.length >= 9) {
                    showMessage('æœ€å¤šåªèƒ½ä¸Šä¼ 9å¼ å›¾ç‰‡', 'error');
                    break;
                }
                
                if (file.size > 1024 * 1024) { // 1MB
                    showMessage(`æ–‡ä»¶ "${file.name}" è¶…è¿‡1MBé™åˆ¶`, 'error');
                    continue;
                }
                
                if (!file.type.startsWith('image/')) {
                    showMessage(`æ–‡ä»¶ "${file.name}" ä¸æ˜¯å›¾ç‰‡æ ¼å¼`, 'error');
                    continue;
                }
                
                selectedFiles.push(file);
            }
            
            updateImagePreview();
            updateFileLabel();
        }
        
        // æ›´æ–°å›¾ç‰‡é¢„è§ˆ
        function updateImagePreview() {
            const previewDiv = document.getElementById('imagePreview');
            
            if (selectedFiles.length === 0) {
                previewDiv.classList.add('hidden');
                return;
            }
            
            previewDiv.classList.remove('hidden');
            previewDiv.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.alt = file.name;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = 'Ã—';
                removeBtn.onclick = () => removeFile(index);
                
                previewItem.appendChild(img);
                previewItem.appendChild(removeBtn);
                previewDiv.appendChild(previewItem);
            });
        }
        
        // ç§»é™¤æ–‡ä»¶
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateImagePreview();
            updateFileLabel();
        }
        
        // æ›´æ–°æ–‡ä»¶æ ‡ç­¾
        function updateFileLabel() {
            const label = document.getElementById('fileLabel');
            if (selectedFiles.length === 0) {
                label.innerHTML = `
                    ğŸ“ ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½åˆ°æ­¤å¤„<br>
                    <span style="font-size: 0.9em; color: #888;">æ”¯æŒ JPG, PNG, GIF, WebP æ ¼å¼</span>
                `;
            } else {
                label.innerHTML = `
                    å·²é€‰æ‹© ${selectedFiles.length} å¼ å›¾ç‰‡<br>
                    <span style="font-size: 0.9em; color: #888;">ç‚¹å‡»ç»§ç»­æ·»åŠ å›¾ç‰‡ (æœ€å¤š9å¼ )</span>
                `;
            }
        }
        
        // æ‹–æ‹½ä¸Šä¼ 
        const fileLabel = document.getElementById('fileLabel');
        
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });
        
        fileLabel.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
        });
        
        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        });
        
        // è¡¨å•æäº¤
        document.getElementById('commentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const content = document.getElementById('content').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const submitBtnLoading = document.getElementById('submitBtnLoading');
            
            // éªŒè¯å†…å®¹é•¿åº¦
            if (content.length < 50) {
                showMessage('è¯„è®ºå†…å®¹ä¸èƒ½å°‘äº50å­—', 'error');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            submitBtnText.classList.add('hidden');
            submitBtnLoading.classList.remove('hidden');
            
            try {
                // åˆ›å»ºFormData
                const formData = new FormData();
                formData.append('content', content);
                
                // æ·»åŠ å›¾ç‰‡æ–‡ä»¶
                selectedFiles.forEach(file => {
                    formData.append('images', file);
                });
                
                // å‘é€è¯·æ±‚
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    generatedCommentId = result.data.id;
                    showSuccess();
                    
                    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                    saveToLocalStorage();
                } else {
                    showMessage(result.message || 'å‘å¸ƒå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('å‘å¸ƒå¤±è´¥:', error);
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {

                submitBtn.disabled = false;
                submitBtnText.classList.remove('hidden');
                submitBtnLoading.classList.add('hidden');
            }
        });
        
        // æ˜¾ç¤ºæˆåŠŸç»“æœ
        function showSuccess() {
            const form = document.getElementById('commentForm');
            const successDiv = document.getElementById('successResult');
            const idElement = document.getElementById('generatedId');
            
            form.classList.add('hidden');
            successDiv.classList.remove('hidden');
            idElement.textContent = generatedCommentId;
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            const history = JSON.parse(localStorage.getItem('commentHistory') || '[]');
            history.unshift({
                id: generatedCommentId,
                content: document.getElementById('content').value.trim(),
                timestamp: new Date().toISOString()
            });
            
            // åªä¿ç•™æœ€è¿‘20æ¡è®°å½•
            if (history.length > 20) {
                history.splice(20);
            }
            
            localStorage.setItem('commentHistory', JSON.stringify(history));
        }
        
        // æŸ¥çœ‹æˆ‘çš„è¯„è®º

        // å†å†™ä¸€æ¡

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');

            if (type === 'info') {

        // é¡µé¢åŠ è½½æ—¶çš„åˆå§‹åŒ–
